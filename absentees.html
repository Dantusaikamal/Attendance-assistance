<!DOCTYPE html>
<html>

<head>
    <title>Attendance assistance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- // linked csss -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section id="container">
            <div class="content-container">
                <h1 class="heading">Find Absent students</h1>


                <input type="number" name="text" id="inputText" placeholder="Present students" required />
                <button onclick="pushData()" class="addbtn">Add present students</button>
                <p class="subHeading1">Present Students Roll No:</p>


                <div class="para">
                    <p id="pText"></p>
                </div>
                <div class="btn_container">
                    <button onclick="result()" class="findbtn">Find Absent students</button>
                    <button onclick="reset()" class="resetbtn">Click to reset</button>

                </div>

                <p class="subHeading2">Absent students Roll No: </p>
                <div class="para" id="para">
                    <p id="missingrollnum"></p>
                </div>
            </div>

        </section>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Linked JavaScript file ------------>
    <script src="js/main.js"></script>
</body>

</html>
